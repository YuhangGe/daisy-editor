					<h4>
					<div>
						<input type="button" value="insert 文本" onclick="insert_text();";/>
						<input id="btn_new" type="button" value="新建vb文件" onclick="new_vb_doc();" />
						<input type="button" id="btn_jq" value="打开jQuery源码" onclick="open_jquery();" />
						<input id="btn_sw" type="button" value="切换文件" disabled="true" onclick="switch_doc();" />
					</div></h4>
					<div id="d-editor">
						<div id="d-client">
							<canvas tabindex="1" width="400" height="350" id="d-canvas"></canvas>
						</div>
						<textarea cols="0" rows="0" spellcheck="false" id="d-caret" ></textarea>
						<div id="d-rightscroll">
							<div id="d-rightscroll-body"></div>
						</div>
						<div id="d-bottomscroll">
